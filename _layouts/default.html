<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>Job interviews are <i>tedious</i>. <strong>Let's automate them instead</strong>.</p>

        <hr/>
          
        <nav>
          <a href="{{ "/" | absolute_url }}">Talk to the bot</a>
          <a href="/interview-bot-website/about">What!? <i>Why...</i></a>
          <a href="/interview-bot-website/how">Ok, but how?</a>
          <a href="/interview-bot-website/who">Also, who?</a>
        </nav>

        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>&copy; 2022 Max Tarlov | <a href=/copyright>Learn more</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
