<script src="assets/js/bot-interface.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div id="bot-ui">
  <p class="robot">
    I'm designed to answer interview questions almost like a real human would. Want to try? Here are a few suggestions:
    <ul id="suggestion-list">
      <li><span>Loading...</span></li>
      <li><span>Loading...</span></li>
      <li><span>Loading...</span></li>
    </ul>
    Or ask your own:
  </p>
  <form id="bot-ui-form">
    <input type="textbox" id="user-question" value="Loading..." name="user-question" size=30 disabled>
    <input type="submit" id="submit-button" value="Submit" disabled>
  </form>

  <div id="response-ui">
    <p id="response-text" class="robot">Loading...</p>
    Feedback: <br/>
    <button id="feedback-positive" disabled>
      <span class="material-symbols-rounded">thumb_up</span>
    </button>
    <button id="feedback-negative" disabled>
      <span class="material-symbols-rounded">thumb_down</span>
    </button>
  </div>
</div>
